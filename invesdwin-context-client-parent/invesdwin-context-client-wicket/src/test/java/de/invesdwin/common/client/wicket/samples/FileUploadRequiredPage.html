<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>file upload required sample</title>
</head>
<body>
<wicket:extend>
		<form wicket:id="form">
			<strong>file upload required sample</strong> 
			<br /> 
			<div wicket:id="feedback"></div>
			<br /> 
			Text: 
			<br />
			<input wicket:id="text" type="text"></input>
			<br />
			File:
			<br />
			<input wicket:id="file" type="file" multiple="multiple"></input>
			<br />
			<button wicket:id="submit" type="submit">Submit</button>
		</form>
		</wicket:extend>
</body>
</html>
