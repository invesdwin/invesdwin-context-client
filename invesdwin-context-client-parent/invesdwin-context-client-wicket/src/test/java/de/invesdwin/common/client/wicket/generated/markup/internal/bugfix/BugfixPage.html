<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:extend>
		<form class="form-horizontal" wicket:id="form">
			<!-- <div wicket:id='feedback'></div>  -->
			<div wicket:id="modal"></div>
			<div class="form-group">
				<label class="control-label col-sm-2"
					wicket:for="complexIterableAsSelect"> <wicket:label>
                             Complex Iterable As Select 
                        </wicket:label></label>
				<div wicket:id="complexIterableAsSelect_gridColumn" class="col-sm-4">
					<select class="form-control" wicket:id="complexIterableAsSelect"></select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" wicket:for="noChoiceSelect">
					<wicket:label>
                             No Choice Select 
                        </wicket:label>
				</label>
				<div wicket:id="noChoiceSelect_gridColumn" class="col-sm-4">
					<select class="form-control" wicket:id="noChoiceSelect"></select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" wicket:for="multiSelect">
					<wicket:label>
                             Multi Select 
                        </wicket:label>
				</label>
				<div wicket:id="multiSelect_gridColumn" class="col-sm-4">
					<select class="form-control" wicket:id="multiSelect"></select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2"
					wicket:for="multiSelectWithPreselection"> <wicket:label>
                             Multi Select With Preselection 
                        </wicket:label></label>
				<div wicket:id="multiSelectWithPreselection_gridColumn"
					class="col-sm-4">
					<select class="form-control"
						wicket:id="multiSelectWithPreselection"></select>
				</div>
			</div>
			<fieldset>
				<legend wicket:id="tabs_legend">Tabs</legend>
				<div wicket:id="tabs"></div>
			</fieldset>
			<fieldset>
				<legend wicket:id="tabsAllOpenAllowed_legend">Tabs All Open
					Allowed</legend>
				<iframe wicket:id="tabsAllOpenAllowed"></iframe>
			</fieldset>
			<fieldset>
				<legend wicket:id="accordionFromList_legend">Accordion From
					List</legend>
				<div class="table-responsive">
					<table class="table table-condensed table-hover table-striped"
						wicket:id="accordionFromList"></table>
				</div>
			</fieldset>
			<fieldset>
				<legend>Multi Select Palette</legend>
				<div class="form-group">
					<label class="control-label col-sm-2"
						wicket:for="multiSelectPalette"> <wicket:label>
                             bla bla 
                        </wicket:label></label>
					<div wicket:id="multiSelectPalette_gridColumn" class="col-sm-4">
						<select class="form-control" wicket:id="multiSelectPalette"
							size="5"></select>
					</div>
				</div>
			</fieldset>
			<div class="form-group">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-default" wicket:id="submit">Submit</button>
						</div>
					</div>
				</div>
			</div>
			<fieldset>
				<legend wicket:id="table_legend">Table</legend>
				<div class="table-responsive">
					<table class="table table-condensed table-hover table-striped"
						wicket:id="table"></table>
				</div>
			</fieldset>
		</form>
	</wicket:extend>
</body>
</html>
