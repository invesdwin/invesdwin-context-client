<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:extend>
		<form wicket:id="form">
			<!-- <div wicket:id='feedback'></div>  -->
			<div wicket:id="modal"></div>
			<div class="form-group row">
				<div wicket:id="someBoolean_gridColumn" class="offset-sm-2 col-sm-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox"
							wicket:id="someBoolean"></input> <label class="form-check-label"
							wicket:for="someBoolean"> <wicket:label>
                                     Some Boolean 
                                </wicket:label></label>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-sm-2" wicket:for="someCalendar">
					<wicket:label>
                             Some Calendar 
                        </wicket:label>
				</label>
				<div wicket:id="someCalendar_gridColumn" class="col-sm-4">
					<input type="date" class="form-control" wicket:id="someCalendar"></input>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-sm-2"
					wicket:for="someComboBoxArray"> <wicket:label>
                             Some Combo Box Array 
                        </wicket:label></label>
				<div wicket:id="someComboBoxArray_gridColumn" class="col-sm-4">
					<input type="radio" class="form-control"
						wicket:id="someComboBoxArray"></input>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-sm-2" wicket:for="someDate">
					<wicket:label>
                             Some Date 
                        </wicket:label>
				</label>
				<div wicket:id="someDate_gridColumn" class="col-sm-4">
					<input type="date" class="form-control" wicket:id="someDate"></input>
				</div>
			</div>
			<div class="form-group row">
				<div wicket:id="somePrimitiveBoolean_gridColumn"
					class="offset-sm-2 col-sm-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" wicket:id="somePrimitiveBoolean"></input> <label
							class="form-check-label" wicket:for="somePrimitiveBoolean">
							<wicket:label>
                                     Some Primitive Boolean 
                                </wicket:label>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-sm-2" wicket:for="someProperty">
					<wicket:label>
                             Some Property 
                        </wicket:label>
				</label>
				<div wicket:id="someProperty_gridColumn" class="col-sm-4">
					<input type="text" class="form-control" wicket:id="someProperty"></input>
				</div>
			</div>
			<fieldset>
				<legend wicket:id="someTableArray_legend">Some Table Array</legend>
				<div class="table-responsive">
					<table class="table table-condensed table-hover table-striped"
						wicket:id="someTableArray"></table>
				</div>
			</fieldset>
			<fieldset>
				<legend wicket:id="someTableList_legend">Some Table List</legend>
				<div class="table-responsive">
					<table class="table table-condensed table-hover table-striped"
						wicket:id="someTableList"></table>
				</div>
			</fieldset>
			<div class="form-group row">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-secondary"
								wicket:id="redirectButton">Redirect Button</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-secondary"
								wicket:id="showModalPanel">Show Modal Panel</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-primary"
								wicket:id="someButton">Some Button</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-secondary"
								wicket:id="throwCheckedExceptionWithMessage">Throw
								Checked Exception With Message</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-secondary"
								wicket:id="throwCheckedExceptionWithoutMessage">Throw
								Checked Exception Without Message</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-secondary"
								wicket:id="throwUncheckedExceptionWithMessage">Throw
								Unchecked Exception With Message</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-secondary"
								wicket:id="throwUncheckedExceptionWithoutMessage">Throw
								Unchecked Exception Without Message</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-secondary"
								wicket:id="forcedButton">Forced Button</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-secondary" wicket:id="reset">Reset</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-secondary"
								wicket:id="openCustomModal">Open Custom Modal</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-secondary"
								wicket:id="showUnorderedListModal">Show Unordered List
								Modal</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-secondary"
								wicket:id="someDisabledButton">Some Disabled Button</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-secondary"
								wicket:id="redirectToTabbedSample">Redirect To Tabbed
								Sample</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-secondary"
								wicket:id="showSelectSampleModal">Show Select Sample
								Modal</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-secondary"
								wicket:id="bugfix">Bugfix</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-secondary"
								wicket:id="bugfixRemoveFrom">Bugfix Remove From</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<div class="btn-toolbar">
						<div class="btn-group">
							<button type="submit" class="btn btn-secondary"
								wicket:id="suffixModelSuffix">Suffix Model Suffix</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
