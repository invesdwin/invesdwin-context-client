<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head></head>
    <body>
        <wicket:panel>
            <form class="form-horizontal" wicket:id="form">
                <!-- <div wicket:id='feedback'></div>  -->
                <div wicket:id="modal"></div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-2" wicket:for="dropDownDisabled">
                        <wicket:label>
                            Drop Down Disabled
                        </wicket:label></label>
                    <div wicket:id="dropDownDisabled_gridColumn" class="col-sm-4">
                        <select class="form-control" wicket:id="dropDownDisabled"></select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-2" wicket:for="dropDownEnabled">
                        <wicket:label>
                            Drop Down Enabled
                        </wicket:label></label>
                    <div wicket:id="dropDownEnabled_gridColumn" class="col-sm-4">
                        <select class="form-control" wicket:id="dropDownEnabled"></select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-2" wicket:for="listDisabled">
                        <wicket:label>
                            List Disabled
                        </wicket:label></label>
                    <div wicket:id="listDisabled_gridColumn" class="col-sm-4">
                        <select size="4" class="form-control" wicket:id="listDisabled"></select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-2" wicket:for="listEnabled">
                        <wicket:label>
                            List Enabled
                        </wicket:label></label>
                    <div wicket:id="listEnabled_gridColumn" class="col-sm-4">
                        <select size="4" class="form-control" wicket:id="listEnabled"></select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-secondary" wicket:id="close">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-secondary" wicket:id="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
