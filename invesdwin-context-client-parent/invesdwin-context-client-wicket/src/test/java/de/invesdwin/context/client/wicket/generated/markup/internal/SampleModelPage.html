<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head></head>
    <body>
        <wicket:extend>
            <form wicket:id="form">
                <!-- <div wicket:id='feedback'></div>  -->
                <div wicket:id="modal"></div>
                <div class="mb-3 row">
                    <label class="form-label col-sm-2" wicket:for="one">
                        <wicket:label>
                            One
                        </wicket:label></label>
                    <div wicket:id="one_gridColumn" class="col-sm-4">
                        <input type="text" class="form-control" wicket:id="one" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="form-label col-sm-2" wicket:for="someCalendar">
                        <wicket:label>
                            Some Calendar
                        </wicket:label></label>
                    <div wicket:id="someCalendar_gridColumn" class="col-sm-4">
                        <input type="date" class="form-control" wicket:id="someCalendar" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="form-label col-sm-2" wicket:for="someDate">
                        <wicket:label>
                            Some Date
                        </wicket:label></label>
                    <div wicket:id="someDate_gridColumn" class="col-sm-4">
                        <input type="date" class="form-control" wicket:id="someDate" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="form-label col-sm-2" wicket:for="someEnum">
                        <wicket:label>
                            Some Enum
                        </wicket:label></label>
                    <div wicket:id="someEnum_gridColumn" class="col-sm-4">
                        <select class="form-select" wicket:id="someEnum"></select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="form-label col-sm-2" wicket:for="three">
                        <wicket:label>
                            Three
                        </wicket:label></label>
                    <div wicket:id="three_gridColumn" class="col-sm-4">
                        <input type="text" class="form-control" wicket:id="three" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="form-label col-sm-2" wicket:for="two">
                        <wicket:label>
                            Two
                        </wicket:label></label>
                    <div wicket:id="two_gridColumn" class="col-sm-4">
                        <input type="text" class="form-control" wicket:id="two" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-6">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-secondary" wicket:id="someButton">Some Button</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-6">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-secondary" wicket:id="someButtonToo">Some Button Too</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </wicket:extend>
    </body>
</html>
